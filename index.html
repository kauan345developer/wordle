<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div>W</div>
    </header>
    <main>
      <div class="all-lines">
        <div class="lines line-1">
          <div class="letter-1"></div>
          <div class="letter-2"></div>
          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
        </div>
        <div class="lines line-2">
          <div class="letter-1"></div>
          <div class="letter-2"></div>
          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
        </div>
        <div class="lines line-3">
          <div class="letter-1"></div>
          <div class="letter-2"></div>
          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
        </div>
        <div class="lines line-4">
          <div class="letter-1"></div>
          <div class="letter-2"></div>
          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
        </div>
        <div class="lines line-5">
        <div class="letter-1"></div>
        <div class="letter-2"></div>
        <div class="letter-3"></div>
        <div class="letter-4"></div>
        <div class="letter-5"></div>
        </div>
        <div class="lines line-6">
          <div class="letter-1"></div>
          <div class="letter-2"></div>
          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
        </div>
      </div>
      <div class="virtual-keyboard">
        <div class="line1">
            <button class="charKey" data-word="Q">Q</button>
            <button class="charKey" data-word="W">W</button>
            <button class="charKey" data-word="E">E</button>
            <button class="charKey" data-word="R">R</button>
            <button class="charKey" data-word="T">T</button>
            <button class="charKey" data-word="Y">Y</button>
            <button class="charKey" data-word="U">U</button>
            <button class="charKey" data-word="I">I</button>
            <button class="charKey" data-word="O">O</button>
            <button class="charKey" data-word="P">P</button>
        </div>
        <div class="line2">
            <button class="charKey" data-word="A">A</button>
            <button class="charKey" data-word="S">S</button>
            <button class="charKey" data-word="D">D</button>
            <button class="charKey" data-word="F">F</button>
            <button class="charKey" data-word="G">G</button>
            <button class="charKey" data-word="H">H</button>
            <button class="charKey" data-word="J">J</button>
            <button class="charKey" data-word="K">K</button>
            <button class="charKey" data-word="L">L</button>
        </div>
        
        <div class="line3">
            <button class="charKey" data-word="ENTER">ENTER</button>
            <button class="charKey" data-word="Z">Z</button>
            <button class="charKey" data-word="X">X</button>
            <button class="charKey" data-word="V">V</button>
            <button class="charKey" data-word="B">B</button>
            <button class="charKey" data-word="N">N</button>
            <button class="charKey" data-word="M">M</button>
            <button class="charKey" data-word="backspace">backspace</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
